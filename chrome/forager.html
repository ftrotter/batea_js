<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="optionTitle"></title>

  <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="const.js"></script>
  <script type="text/javascript" src="forager.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/bootstrap-switch.min.css" rel="stylesheet">

  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/bootstrap-switch.min.js"></script>
  <style type="text/css">
    html { height:100%; width:100%; min-width:330px;}
    body { height:100%; width:100%; }
    .bootstrap-switch { height:35px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row marketing">
      <div class="col-sm-10">
        <input id="donate" type="checkbox" class="switch"/>
        <label id="labelDonateNone">
          Donating not activated
        </label>
        <label id="labelDonateOn" for="donate">
          Donating data
        </label>
        <label id="labelDonateOff" for="donate">
          Donation cancelled
        </label>
        <button id="buttonClose" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
    <div class="row comment-block">
      <div class="col-sm-10">
        <div>
          <h5 class="page-action-comment-block">
            Do you have any comments to improve the <span class="wiki-caption">Replace Me</span> Wikipedia page you visited?
          </h5>
          <h3 class="popup-comment-block">
            You left the <span class="wiki-caption">Replace Me</span> Wikipedia page.. was anything lacking in it?
          </h3>
          <p class="lead">
            <textarea id="comment" cols="40" rows="5" placeholder="type your comments here"></textarea>
            <div class="alert alert-danger" style="display: none;">
              Please provide more details
            </div>
          </p>
          <div class="centered">
            <button id="buttonSave" class="btn btn-success center-block">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row submit-block" style="display: none;">
      <div class="col-sm-10">
        <div>
          <h1 class="text-center">
            Thank you for your comments!
          </h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
