<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="optionTitle"></title>

  <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="const.js"></script>
  <script type="text/javascript" src="comment.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <script src="lib/bootstrap.min.js"></script>
  <style type="text/css">
    html { height:100%; width:100%; }
    body { height:100%; width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row marketing">
      <div class="col-lg-10">
        <button id="buttonClose" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10">
      <div class="jumbotron">
        <h3 class="text-center">
          Comment on <span id="wikiCaption">Wikipedia</span>
        </h3>
        <p class="lead">
          <textarea tabindex="1" id="comment" cols="40" rows="8" placeholder="type your comments here"></textarea>
        </p>
        <div class="centered">
          <button id="buttonSave" class="btn btn-lg btn-success center-block">
            Save Comment
          </button>
        </div>
        <p>
          You are commenting on:
        </p>
        <div class="centered">
          <span id="selectionText">selection text</span>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
