<html>
<head>
<title id="optionTitle"></title>

<script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="comment.js"></script>

<!-- google webfont font replacement -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" type="text/css" >
<link rel="stylesheet" href="/css/enfold/grid.css" type="text/css"></link>
<link rel="stylesheet" href="/css/enfold/base.css" type="text/css"></link>
<link rel="stylesheet" href="/css/enfold/layout.css" type="text/css"></link>
<link rel="stylesheet" href="/css/enfold/shortcodes.css" type="text/css"></link>
<!--link rel="stylesheet" href="/css/enfold/print.css" type="text/css" media="print"-->
<link rel="stylesheet" href="/css/enfold/enfold.css" type="text/css"></link>
<link rel="stylesheet" href="/css/enfold/custom.css" type="text/css"></link>

<style type="text/css">
html{
   min-width:400px;
   height:100%;
   width:100%;
}
body{
   height:100%;
   width:100%;
}
</style>

</head>
<body id="top" class="page page-id-15 page-template-default stretched open_sans main_color">
    <div id="wrap_all">
        <div id="av_section_1" class="avia-section main_color avia-section-small avia-no-border-styling avia-bg-style-scroll avia-builder-el-0 el_before_av_section avia-builder-el-first container_wrap fullsize" style="background-color: #eaeaea; ">
            <div class="container">
                <main role="main" itemprop="mainContentOfPage" class="template-page content av-content-full alpha units">
                    <div class="post-entry post-entry-type-page post-entry-15">
                        <div class="entry-content-wrapper clearfix">
                            <div class="flex_column avia-builder-el-5">
                                <section class="av_textblock_section">
                                    <div class="avia_textblock" style="font-size:20px;">
                                        <button tabindex="3" id="buttonClose" class="button floatright">Close</button>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </main><!-- close content main element -->
            </div>
        </div>
        <div id="av_section_1" class="avia-section main_color avia-section-small avia-no-border-styling avia-bg-style-scroll avia-builder-el-0 el_before_av_section avia-builder-el-first container_wrap fullsize">
            <div class="container">
                <main role="main" itemprop="mainContentOfPage" class="template-page content av-content-full alpha units">
                    <div class="post-entry post-entry-type-page post-entry-15">
                        <div class="entry-content-wrapper clearfix">
                            <div class="flex_column avia-builder-el-5">
                                <section class="av_textblock_section">
                                    <div class="avia_textblock" style="font-size:20px;">
                                        <p style="text-align: center;">Comment on <span id="wikiCaption">Wikipedia</span>
                                        </p>
                                        <p class="form_element avia_ajax_form" style="text-align: center;">
                                            <textarea tabindex="1" id="comment" cols="40" rows="3" placeholder="type your comments here"></textarea>
                                            <button tabindex="3" id="buttonSave" class="button" style="font-size:20px;">Save Comment</button>
                                        </p>
                                        <p style="text-align: center;">You are commenting on:
                                        </p>
                                        <p style="text-align: center;">
                                            <span id="selectionText">selection text</span>
                                        </p>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </main><!-- close content main element -->
            </div>
        </div>
    </div>
</body>
</html>
