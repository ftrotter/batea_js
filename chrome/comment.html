<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="optionTitle"></title>

  <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="const.js"></script>
  <script type="text/javascript" src="comment.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <script src="lib/bootstrap.min.js"></script>
  <style type="text/css">
    html { height:100%; width:100%; min-width:400px;}
    body { height:100%; width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row marketing">
      <div class="col-xs-10">
        <button id="buttonClose" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
    <div class="row comment-block">
      <div class="col-xs-10">
        <div>
          <h5>
            How could the Wikipedia content you selected be improved?
          </h5>
          <p class="lead">
            <textarea tabindex="1" id="comment" cols="40" rows="5" placeholder="type your comments here"></textarea>
            <div class="alert alert-danger" style="display: none;">
              Please provide more details
            </div>
          </p>
          <div class="centered">
            <button id="buttonSave" class="btn btn-success center-block">
              Save Comment
            </button>
          </div>
          <h5>
            You are commenting on:
          </h5>
          <div class="centered">
            <span id="selectionText">selection text</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row submit-block" style="display: none;">
      <div class="col-xs-10">
        <div class="jumbotron">
          <h3 class="text-center">
            Thank you for your comments!
          </h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
